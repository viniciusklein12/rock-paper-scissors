<!DOCTYPE html>
<html>
<head>
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div>
        <button class="start">Start Game</button>
    </div>
    <div>
        <p>Computer selection:</p>
        <p class="computer-selection"></p>
    </div>
    <div>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div>
        <p class="result"></p>
    </div>
</body>
<script>
    const computerSelectionDisplay = document.querySelector('.computer-selection');
    const startGameButton = document.querySelector('.start');
    const rockButton = document.querySelector('.rock');
    const paperButton = document.querySelector('.paper');
    const scissorsButton = document.querySelector('.scissors')

    const computerPlay = () => {
        let rng = Math.random()
        if (rng <= 1/3){
            return 'Rock'
        }
        else if (rng > 1/3 && rng <= 2/3 ){
            return 'Paper'
        } else {
            return 'Scissors'
        }
    }

    const playRound = (playerSelection, computerSelection) => {
        let playerSelctionLowercase = playerSelection.toLowerCase();
        let computerSelectionLowercase = computerSelection.toLowerCase();

        if (playerSelctionLowercase == computerSelectionLowercase) {
            return 'We have a draw!'
        }
        else if (playerSelctionLowercase == 'rock' && computerSelectionLowercase == 'paper') {
            return 'You lose! Paper beats Rock.'
        }
        else if (playerSelctionLowercase == 'rock' && computerSelectionLowercase == 'scissors') {
            return 'You won! Rock beats Scissors.'
        }
        else if (playerSelctionLowercase == 'paper' && computerSelectionLowercase == 'rock') {
            return 'You won! Paper beats Rock.'
        }
        else if (playerSelctionLowercase == 'paper' && computerSelectionLowercase == 'scissors') {
            return 'You lose! Scissors beats Paper.'
        }
        else if (playerSelctionLowercase == 'scissors' && computerSelectionLowercase == 'paper') {
            return 'You won! Scissors beats Paper.'
        }
        else if (playerSelctionLowercase == 'scissors' && computerSelectionLowercase == 'rock') {
            return 'You lose! Rock beats Scissors.'
        }else {
            return "You didn't enter a valid player selection!"
        }
        }

    const game = (computerSelection) => {

        rockButton.onclick = () => {
            console.log(playRound('rock', computerSelection));
            computerSelection = computerPlay()
            computerSelectionDisplay.textContent = computerSelection;
        }
        paperButton.onclick = () => {
            console.log(playRound('paper', computerSelection));
            computerSelection = computerPlay()
            computerSelectionDisplay.textContent = computerSelection;
        }
        scissorsButton.onclick = () => {
            console.log(playRound('scissors', computerSelection));
            computerSelection = computerPlay()
            computerSelectionDisplay.textContent = computerSelection;
        }
        
    }

    startGameButton.onclick = () => {
        let computerSelection = computerPlay();
        computerSelectionDisplay.textContent = computerSelection;
        game(computerSelection)


}

</script>

</html>
